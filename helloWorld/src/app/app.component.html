<style>
  /* Center everything */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  img {
    width: 25%;
    cursor: pointer;
    margin-bottom: 20px; /* Space below image */
  }

  input {
    margin-top: 10px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  h2 {
    margin-top: 15px;
    font-weight: bold;
    color: #333;
  }
</style>

<div class="container">
  <h1>{{ title }}</h1>

  <img
    [src]="imgUrl"
    alt="The BridgeLabz logo: a bridge to employment through lab works."
    width="200"
    (click)="openBridgeLabz()"
  />

  <label for="name">Enter Your Name:</label>
  <input type="text" id="name" [(ngModel)]="userName" placeholder="Your Name" />

  <h2 *ngIf="userName">Hello, {{ userName }} from BridgeLabz!</h2>
</div>

<router-outlet />
